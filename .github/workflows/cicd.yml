  copy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          ref: cicd  # Checkout the 'cicd' branch

      - name: Copy files to server
        run: |
          ssh-keyscan -H 54.208.116.34 >> ~/.ssh/known_hosts
          scp -r ./* ubuntu@54.208.116.34:/var/www/html
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_KEY }}

      - name: SSH into Server and list copied files
        uses: appleboy/ssh-action@master
        with:
          host: 54.208.116.34
          username: ubuntu
          key: ${{ secrets.SSH_KEY }}
          script: |
            ls /var/www/html
